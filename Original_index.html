<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
    
    <style>
	
		/* title */
		h1 {
		
			text-align: center;
			font-family: Arial, Helvetica, sans-serif;
		
		}
	
	
		 circle {
			fill: blue; /*dimblue*/
			stroke: black;
			opacity: 0.7;
		  }
	  
	  

    </style>

    <script type="text/javascript">
      function draw(data) {
        
		"use strict";
		var margin = 75,
			width = 1000 - margin,
			height = 600 - margin;
		
		d3.selectAll('body')
          .append('h1')
          .text('Baseball Performance parameters');
 
        d3.selectAll('body')
          .append('div')
          .attr('id', 'chart');
 
        var svg = d3.select("body")
           .append("svg")
           .attr("width", width + margin)
           .attr("height", height + margin)
           .append('g')
           .attr('class','chart');
		
		
		
        var chart = new dimple.chart(svg, data);
        


		  /*
			Axis definition:
		  */
        var x = chart.addMeasureAxis('x', 'avg');
        x.showGridlines = true;
        x.title = "Batting Average"
		

        var y = chart.addMeasureAxis('y', 'HR');
        y.showGridlines = true;
        y.title = "Home Runs"
        

        chart.addSeries(['name', ''], dimple.chart.bubble);
        chart.draw();

        var circles = d3.selectAll('circle')
          .attr('r', 3)

      }
    </script>
  </head>
  <body>
  </body>
  <script type="text/javascript">
	d3.csv('baseball_data.csv', draw);
  </script>
</html>
